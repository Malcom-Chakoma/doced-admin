<div mat-header>
  <h1>
    User <mat-icon *ngIf="form.disabled" (click)="form.enable()">edit</mat-icon>
  </h1>
  <p>({{ data.email }})</p>
</div>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="first_name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Middle Initial</mat-label>
        <input matInput formControlName="middle_initial" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="last_name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="female">Female</mat-option>
          <mat-option value="male">Male</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>User Type</mat-label>
        <input matInput formControlName="user_type" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" />
      </mat-form-field>
    </div>

    <mat-dialog-actions *ngIf="form.enabled">
      <button mat-stroked-button [disabled]="form.invalid" type="submit">
        Save
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
