<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search User"
      #input
    />
  </mat-form-field>
  <button mat-stroked-button (click)="addUser()">
    <mat-icon>add</mat-icon>
    User
  </button>

  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="first_name">
      <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.first_name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="middle_initial">
      <mat-header-cell *matHeaderCellDef> Middle Initial</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.middle_initial }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <mat-header-cell *matHeaderCellDef> Last Name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.last_name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.email }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="user_type">
      <mat-header-cell *matHeaderCellDef> User Type</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.user_type }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="department">
      <mat-header-cell *matHeaderCellDef> Department</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.department }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="viewUser(element)">
          <mat-icon> visibility </mat-icon>
        </button>

        <button mat-icon-button (click)="deleteUser(element._id)">
          <mat-icon> delete </mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[7, 10, 15, 20]" showFirstLastButtons></mat-paginator>

</div>
