<h1>Edit Payment</h1>

<mat-dialog-content>

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Duration</mat-label>
                <input
                  matInput
                  formControlName="duration"
                  placeholder="Enter Duration"
                />
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Expiry Date</mat-label>
                <input
                  matInput
                  formControlName="expiry_date"
                  placeholder="Expiry Date"
                />
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Institution Name</mat-label>
                <input
                  matInput
                  formControlName="institution_name"
                  placeholder="Institution"
                />
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Subscription Plan</mat-label>
                <mat-select>
                    <mat-option value="premium_plan">Premium Plan</mat-option>
                    <mat-option value="standard_plan">Standard Plan</mat-option>
                    <mat-option value="">Standard Plan</mat-option>
                  </mat-select>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Amount</mat-label>
                <input
                matInput
                formControlName="amount"
                placeholder=""
              />
              </mat-form-field>
        </div>
        <div>
            <button mat-stroked-button type="submit">
                Save
            </button>
        </div>
    </form>
    
</mat-dialog-content>
