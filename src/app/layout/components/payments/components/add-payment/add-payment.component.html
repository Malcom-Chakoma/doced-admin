<h1>Add Payment</h1>

<mat-dialog-content>

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Duration(days)</mat-label>
                <input
                  matInput
                  formControlName="duration"
                  placeholder="Enter Duration"
                />
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Expiry Date</mat-label>
                <input
                  matInput
                  formControlName="expiry_date"
                  placeholder="Expiry Date"
                />
              </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
              <mat-label>Select Institution</mat-label>
              <mat-select formControlName="institution" >
                  <div class="mat-select-search">
                      <input matInput type="search" placeholder="Search and select institution"
                          (keyup)="filterOptions($event.target.value)" />
                  </div>
                  <mat-option *ngFor="let institution of filtered_institutions" [value]="institution._id">
                      {{ institution.name }}</mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
            <mat-label>Subscription Plan</mat-label>
            <mat-select formControlName="plan" >
                <mat-option *ngFor="let plan of plans" [value]="plan.features">
                    {{ plan.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Amount</mat-label>
                <input
                matInput
                formControlName="amount"
                placeholder=""
              />
              </mat-form-field>
        </div>
        <div>
            <button mat-stroked-button type="submit">
                Save
            </button>
        </div>
    </form>
    
</mat-dialog-content>
