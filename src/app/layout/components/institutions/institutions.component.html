<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search Institutions"
      #input
    />
  </mat-form-field>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Institution Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.type }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="head_office">
      <mat-header-cell *matHeaderCellDef> Head Office</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.head_office.building_info }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="locations">
      <mat-header-cell *matHeaderCellDef> Locations</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.head_office.city }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="viewInstitutions(element)">
          <mat-icon>visibility</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[7, 10, 15, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
