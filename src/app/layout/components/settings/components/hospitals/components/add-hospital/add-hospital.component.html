<h1 mat-header>
Add Hospital
</h1>
<mat-dialog-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="placeHolder">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Select City</mat-label>
                <mat-select formControlName="city" (selectionChange)="addCounty($event.value)">
                    <div class="mat-select-search">
                        <input matInput type="search" placeholder="Search and select city"
                            (keyup)="filterOptions($event.target.value)" />
                    </div>
                    <mat-option *ngFor="let city of filtered_cities" [value]="city.name">
                        {{ city.name }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <h3>{{ form.get('country').value }}</h3>
        </div>
        <div>
            <button mat-stroked-button type="submit" [disabled]="form.invalid"> Save</button>
        </div>
    </form>
</mat-dialog-content>
